<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lato:ital,wght@0,100;0,300;0,400;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="css/style.css" type="text/css">
  <title>AI heating - logowanie</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <span class="logo-span-big">AI</span>
        <span class="logo-span-small">heating</span>
      </div>
      
    </header>    
    <div class="log-container">
      <form action="#" class="log-form">
        <p class="log-par-name"><input type="text" class="inp-name" value="login" ip="JS-inp-name"></p>
        <p class="log-par-password"><input type="password" class="inp-password" value="hasło" ip="JS-inp-password"></p>
        <p class="log-par-btn"><input type="submit" class="btn-confirm" value="zatwierdź" ip="JS-btn-confirm"><a class="example-link" href="config.html"></a></p>
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
